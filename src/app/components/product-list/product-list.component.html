<div class="container">
    <table class="table-border table">
        <thead>
            <tr>
                <th>STT</th>
                <th>Name</th>
                <th>Images</th>
                <th>Price</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of products;index as i">
                <td>{{i+1}}</td>
                <td>{{item.name}}</td>
                <td><img [src]="item.img" alt=""></td>
                <td>{{item.price}}</td>
                <td>
                    <button type="button" class="btn btn-warning"><a href="product/{{item.id}}/edit">Sửa</a></button>
                    <button class="btn btn-danger" (click)="removeItem(item.id!)">Xóa</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
