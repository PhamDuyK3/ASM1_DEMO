<div class="container">
    <form [formGroup]="productForm" (ngSubmit)="onHandleSubmit()">
        <label for="exampleInputEmail1" class="form-label">Name</label>
        <input type="text" formControlName="name" placeholder="Tên SP" class="form-control">
        <label for="exampleInputEmail1" class="form-label">Images</label>
        <input type="text" formControlName="img" placeholder="Ảnh" class="form-control">
        <label for="exampleInputEmail1" class="form-label">Price</label>
        <input type="number" formControlName="price" placeholder="Giá SP" class="form-control">
        <button class="btn btn-primary">Sửa</button>
    </form>
</div>
